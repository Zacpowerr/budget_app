{% extends "layout.html" %}

{% block content %}
<div class="card">
    <div class="card-body">
        <h3>{{ budget.name }}</h3>
        <div class="list-group">
            {% for category in categories %}
            <a href="{{ url_for('update_budget_category',budget_id=budget.id,category_id=category.id) }}" class="list-group-item list-group-item-action">
                <div>
                    {{ category.name }}
                </div>
                <small class="text-muted mr-3"> Amount used: {{category.used_amount}}</small>
                <small class="text-muted"> Available amount: {{category.available_amount}}</small>
                <small class="text-muted"> Threshold: {{category.threshold}}</small>
            </a>
            {% endfor %}
        </div>
    </div>
    <div class="card-footer">
        <a class="btn btn-secondary btn-sm m-1"
            href="{{ url_for('update_budget',budget_id=budget.id)}}">Update</a>
        <!-- <button type="button" class="btn btn-danger btn-sm m-1" data-toggle="modal" data-target="#deleteModal" >Delete</button> -->
    </div>
</div>
<a class="btn btn-primary mt-5" href="{{ url_for('budgets')}}">Back</a>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteModalLabel">Delete budget?</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <form action="{{ url_for('delete_budget',budget_id=budget.id) }}" method="POST">
              <input type="submit" class="btn btn-danger" value="Delete">
          </form>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
