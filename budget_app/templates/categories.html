{% extends "layout.html" %}

{% block content %}
<h1>Category list:</h1>
<div class="list-group">
    {% for category in categories %}
    <a href="{{ url_for('category',category_id=category.id) }}" class="list-group-item list-group-item-action">
        <div>
            {{ category.name }}
        </div>
        <small class="text-muted">{{category.description}}</small>
    </a>
    {% endfor %}
</div>
<a class="btn btn-primary mt-5" href="{{ url_for('home') }}">Back</a>
<a class="btn btn-primary mt-5" href="{{ url_for('new_category') }}">Create new Category</a>
{% endblock %}
